<div class="example-container">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Cadastro</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <input matInput maxlength="10" placeholder="Nome">
        </mat-form-field>
        <mat-form-field>
          <input matInput class="example-right-align" placeholder="Email institucional">
          <span matSuffix>@tjpe.jus.br</span>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email secundário">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Data de Nascimento" [textMask]="{mask: mask}">
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Sexo" [(ngModel)]="sexo" name="sexo">
            <mat-option *ngFor="let sexo of options" [value]="sexo.value">{{sexo.viewValue}}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Próximo</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
