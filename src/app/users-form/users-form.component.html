<div class="example-container">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-card *ngIf="showme">
      <mat-card-header>
        <mat-card-title>Dados Pessoais</mat-card-title>
        <mat-card-subtitle>Etapa 1 de 2</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <input matInput maxlength="10" placeholder="Nome">
        </mat-form-field>
        <mat-form-field>
          <input matInput class="example-right-align" placeholder="Email institucional">
          <span matSuffix>@tjpe.jus.br</span>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email secundário">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Data de Nascimento" [textMask]="{mask: dateMask}">
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Sexo" [(ngModel)]="sexo" name="sexo">
            <mat-option *ngFor="let sexo of options" [value]="sexo.value">{{sexo.viewValue}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Telefone" [textMask]="{mask: phoneMask}">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="showDadosFuncionais()">Próximo</button>
      </mat-card-actions>
    </mat-card>

    <mat-card *ngIf="next">
      <mat-card-header>
        <mat-card-title>Dados Funcionais</mat-card-title>
        <mat-card-subtitle>Etapa 2 de 2</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <input matInput maxlength="10" placeholder="Cargo">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Lotação Atual">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Função">
        </mat-form-field>
        <div style="margin-top:10px; margin-bottom:10px">
          <label for="filicaoId">Já é afiliadao ao SINDJUD?</label>
          <div id="filicaoId" style="margin-top:10px">
            <mat-radio-group>
              <mat-radio-button value="1">Sim</mat-radio-button>
              <mat-radio-button value="2">Não</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
        <mat-form-field>
          <input matInput placeholder="Endereço">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="showDadosPessoais()">Voltar</button>
        <button mat-button>Enviar</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
